<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando números</title>
    <link rel="shortcut icon" href="../../icon-js.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./ex007.css" />
  </head>

  <body>
    <main>
      <h1>Somando Valores</h1>
      <section>
        <div class="input-group">
          <input type="number" name="txtn1" id="txtn1" placeholder="Número 1" />
          <span>+</span>
          <input type="number" name="txtn2" id="txtn2" placeholder="Número 2" />
        </div>
        <input
          type="button"
          value="Somar"
          onclick="somar()"
          class="btn"
        />
        <div id="res" class="resultado">Resultado aparecerá aqui</div>
      </section>
    </main>

    <script src="./ex007.js"></script>
  </body>
</html>

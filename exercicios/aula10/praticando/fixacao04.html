<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icon-js.webp" type="image/x-icon">
    <title>Validação de Formulário</title>
    <style>
        body {
            background-color: #474954;
            color: #aac0aa;
            font: normal 18pt Arial;
            text-align: center;
        }

        input {
            margin: 5px;
            padding: 5px;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        p#feedback {
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <h1>Validação de Formulário</h1>
    <form id="formulario">
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <button id="enviar" disabled>Enviar</button>
    </form>
    <p id="feedback"></p>

    <script>

        // Referência aos elementos do formulário
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const enviarButton = document.getElementById('enviar');
        const feedback = document.getElementById('feedback');

        // Função para validar o nome
        function validarNome() {
            const nome = nomeInput.value;
            return nome.length >= 3;
        }

        // Função para validar o e-mail
        function validarEmail() {
            const email = emailInput.value;
            return /[@]/.test(email);
        }

        // Função para verificar a validação e atualizar a interface
        function verificarValidacao() {
            const nomeValido = validarNome();
            const emailValido = validarEmail();

            if (nomeValido && emailValido) {
                enviarButton.disabled = false;
                feedback.innerText = 'Formulaário enviado com sucesso';
            } else {
                enviarButton.disabled = true;
                if (!nomeValido) {
                    feedback.innerText = 'O nome deve ter pelo menos 3 letras';
                } else if (!emailValido) {
                    feedback.innerText = 'O e-mail deve conter @';
                }
            }
        }

        // Adiciona event listeners para validar os campos em tempo real
        nomeInput.addEventListener('input', verificarValidacao);
        emailInput.addEventListener('input', verificarValidacao);

    </script>
</body>
</html>

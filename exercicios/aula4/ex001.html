<head>

    <link rel="stylesheet" href="../style.css">
    <title>Introdução ao JS</title>
    
    <style>
        body {
            font: normal 20pt Arial ;
            background-color: #323330;
        }

        h1, p {
            text-align: center;
            color: #f0db4f;
        }

        svg {
            margin-top: 80px;
            color: #f0db4f;
            width: 100px;
            height: 100px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        svg:hover {
            color: #a39435;
        }
    </style>
</head>

<body>
    <main>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição!!</p>
        <p>Vem <img src="https://camo.githubusercontent.com/da49c67fc828d3c458ebd656473062c9cf7dbb394a18836f1440f31d57debde2/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f4a6176615363726970742d4637444631453f6c6f676f3d6a617661736372697074266c6f676f436f6c6f723d626c61636b267374796c653d666f722d7468652d6261646765" alt="distintivo do JavaScript" title="Distintivo do JavaScript"> !!</p>
        
        <script>
            window.alert('Minha primeira mensagem! Olá Mundo!');
            window.confirm('Esta gostando do JS?');//Janela com botão OK e Cancelar


            let nome = window.prompt('Qual é seu nome?');//Vai perguntar o nome...
            let idade = window.prompt('Qual é sua idade?');
            let gostaDeJS = window.confirm('Você gosta de JavaScript?');

            let mensagem = `Olá, ${nome}! Você tem ${idade} anos e ${gostaDeJS ? 'gosta' : 'não gosta'} de JavaScript.`;
            window.alert(mensagem);
        </script>

    </main>

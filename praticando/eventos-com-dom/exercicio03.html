<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icon-js.webp" type="image/x-icon">
    <title>Somando com JS</title>
    <style>
        body {
            background-color: #474954;
            color: #aac0aa;
            font: normal 18pt Arial;
            text-align: center;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Somando com JavaScript</h1>

    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <button onclick="somar()">Somar</button>

    <div id="res">Resultado</div>
</body>

<script>
    function somar() {
        var tn1 = window.document.getElementById('n1')
        var tn2 = window.document.querySelector('input#n1')
        var res = window.document.getElementById('res')

        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)

        var s = n1 + n2

        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong style="color: #f18f01"> ${s} </strong>`
    }
</script>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icon-js.webp" type="image/x-icon">
    <title>Validação de Formulário</title>
    <style>
        body {
            background-color: #474954;
            color: #aac0aa;
            font: normal 18pt Arial;
            text-align: center;
        }

        input {
            margin: 5px;
            padding: 5px;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        p#feedback {
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <h1>Validação de Formulário</h1>
    <form id="formulario">
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <button id="enviar" disabled>Enviar</button>
    </form>
    <p id="feedback"></p>

    <script src="./ex04.js"></script>
</body>

</html>
